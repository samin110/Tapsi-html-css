<section class="contact-us container">
  <div class="contact-us__social">
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="/assets/Img/svg-sprite.svg#linkedin"></use>
      </svg>
    </span>
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="/assets/Img/svg-sprite.svg#telegram"></use>
      </svg>
    </span>
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="/assets/Img/svg-sprite.svg#twitter"></use>
      </svg>
    </span>
  </div>
  <div class="contact-us__icons">
    <div class="icon-holder">
      <span class="icon-holder__label">info@google.com</span>
      <span
        ><span class="icon-container">
          <svg class="icon">
            <use xlink:href="/assets/Img/svg-sprite.svg#Calling"></use>
          </svg>
        </span>
      </span>
    </div>
    <div class="icon-holder">
      <span class="icon-holder__label">info@google.com</span>
      <span
        ><span class="icon-container">
          <svg class="icon">
            <use xlink:href="/assets/Img/svg-sprite.svg#Calling"></use>
          </svg>
        </span>
      </span>
    </div>
    <div class="icon-holder">
      <span class="icon-holder__label">info@google.com</span>
      <span
        ><span class="icon-container">
          <svg class="icon">
            <use xlink:href="/assets/Img/svg-sprite.svg#Calling"></use>
          </svg>
        </span>
      </span>
    </div>
  </div>
  <div class="contact-us__map">
    <img src="/assets/Img/map.png" alt="Map" />
  </div>
  <div class="contact-us__form">
    <div class="form-wrapper">
      <h3>نظرات شما</h3>
      <form>
        <input type="text" placeholder="نام و نام خانوادگی" />
        <input type="email" placeholder="ایمیل را وارد نمائید" dir="ltr" />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit" class="btn btn--primary">ثبت نظر</button>
      </form>
    </div>
  </div>
</section>
